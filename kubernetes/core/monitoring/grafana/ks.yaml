---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-core-grafana
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-core-rook-ceph-cluster
    - name: cluster-core-external-secrets-stores
  path: ./kubernetes/core/monitoring/grafana/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: grafana
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-core-grafana-dashboards
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-core-grafana
  path: ./kubernetes/core/monitoring/grafana/dashboards
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  prune: false
  wait: true
