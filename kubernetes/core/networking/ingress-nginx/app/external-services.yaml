---
apiVersion: v1
kind: Service
metadata:
  name: external-ip-homeassistant
spec:
  ports:
    - name: app
      port: 80
      protocol: TCP
      targetPort: 8123
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: external-ip-homeassistant
subsets:
  - addresses:
      - ip: 192.168.0.150
    ports:
      - name: app
        port: 8123
        protocol: TCP

