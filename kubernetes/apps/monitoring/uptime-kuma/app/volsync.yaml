---
apiVersion: v1
kind: Secret
metadata:
  name: uptime-kuma-restic-secret
type: Opaque
stringData:
  RESTIC_REPOSITORY: "${SECRET_RESTIC_MINIO_REPOSITORY}/uptime-kuma"
  RESTIC_PASSWORD: "${SECRET_RESTIC_MINIO_PASSWORD}"
  AWS_ACCESS_KEY_ID: "${SECRET_MINIO_ACCESS_KEY}"
  AWS_SECRET_ACCESS_KEY: "${SECRET_MINIO_SECRET_KEY}"
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: uptime-kuma
spec:
  sourcePVC: uptime-kuma-data
  trigger:
    schedule: "0 18 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: uptime-kuma-restic-secret
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 14
      weekly: 4
      monthly: 2
      within: 3m
