---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smtp-relay
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: smtp-relay-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        # SMTP_DOMAIN, SMTP_SERVER, SMTP_USERNAME, SMTP_PASSWORD, ALIAS_CLUSTER_DOMAIN
        key: smtp-relay
