---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: 2024.6.0
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: redis
      namespace: databases
  values:
    global:
      image:
        repository: ghcr.io/goauthentik/server
        tag: 2024.2.1
        pullPolicy: IfNotPresent
      podAnnotations:
        secret.reloader.stakater.com/reload: &secret authentik-secret

    authentik:
      log_level: info
      # secret_key: "${AUTHENTIK_SECRET_KEY}"
      error_reporting:
        enabled: false
      disable_startup_analytics: true
      # postgresql:
        # host:
        # port: 5432
        # name:
        # user:
        # password:
      redis:
        host: "authentik-redis.default.svc.cluster.local"
        # password: ""
      outposts:
        docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
      email:
        host: "smtp-relay.default.svc.cluster.local"
        port: 2525
        use_tls: false
        from: "Authentik <authentik@${SECRET_DOMAIN}>"

    server:
      pdb:
        enabled: true
        minAvailable: 1
        maxUnavailable: 1
      ingress:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
        hosts:
          - &host "authentik.${SECRET_DOMAIN}"
        paths: ["/"]
        pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: authentik-tls
      metrics:
        serviceMonitor:
          enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 600M
        limits:
          memory: 1251M
      initContainers:
        - name: init-db
          image: ghcr.io/lltr/postgres-initdb:15.6
          envFrom:
            - secretRef:
                name: *secret
    postgresql:
      enabled: false
    redis:
      enabled: false

  valuesFrom:
    - kind: Secret
      name: *secret
      valuesKey: AUTHENTIK_SECRET_KEY
      targetPath: authentik.secret_key
    - kind: Secret
      name: *secret
      valuesKey: POSTGRES_HOST
      targetPath: authentik.postgresql.host
    - kind: Secret
      name: *secret
      valuesKey: POSTGRES_USER
      targetPath: authentik.postgresql.user
    - kind: Secret
      name: *secret
      valuesKey: POSTGRES_PASS
      targetPath: authentik.postgresql.password
    - kind: Secret
      name: *secret
      valuesKey: POSTGRES_DB
      targetPath: authentik.postgresql.name
    - kind: Secret
      name: *secret
      valuesKey: REDIS_PASS
      targetPath: authentik.redis.password
