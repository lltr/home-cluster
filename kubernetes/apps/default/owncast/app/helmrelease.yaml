---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app owncast
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: owncast/owncast
              tag: 0.1.3
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
    service:
      main:
        ports:
          http:
            port: 8080
      rtmp:
        controller: main
        enabled: true
        type: LoadBalancer
        # loadBalancerIP: "${LB_OWNCAST}"
        externalTrafficPolicy: Local
        ports:
          rtmp:
            enabled: true
            port: 1935
            protocol: TCP
            targetPort: 1935
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/client-body-buffer-size: 32K
        hosts:
          - host: &host stream.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: owncast-tls
    persistence:
      config:
        enabled: true
        existingClaim: owncast-config
        globalMounts:
          - path: /app/data
