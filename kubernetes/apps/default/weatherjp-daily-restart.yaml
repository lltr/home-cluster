---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: restart-weatherjp-role
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "patch", "update"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: restart-weatherjp-rolebinding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: restart-weatherjp-role
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: restart-weatherjp-daily
  namespace: default
spec:
  schedule: "20 22 * * *" # 6:20am daily
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: restart-container
              image: bitnami/kubectl:latest
              command:
                - /bin/sh
                - -c
                - |
                  kubectl rollout restart -n default deployment bullmq-media-worker
                  kubectl rollout restart -n default deployment bullmq-main-worker
          restartPolicy: OnFailure
