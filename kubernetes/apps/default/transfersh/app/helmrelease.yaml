---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transfersh
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: dutchcoders/transfer.sh
              tag: v1.6.0-noroot
            env:
              TZ: ${TIMEZONE}
              PURGE_DAYS: 7
              PURGE_INTERVAL: 12
              MAX_UPLOAD_SIZE: 102400
            envFrom:
              - secretRef:
                  name: transfersh-secret
            args: ["--provider", "s3"]
        pod:
          securityContext:
            runAsUser: 5000
            runAsGroup: 5000
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_EXT_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host transfer.${SECRET_EXT_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: transfersh-tls
