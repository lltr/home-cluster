---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kubernetes-dashboard
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.6.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    # image:
    #   repository: kubernetesui/dashboard
    #   tag: "v2.7.0"  # If not defined, uses appVersion of Chart.yaml
    #   pullPolicy: IfNotPresent
    #   pullSecrets: []
    app:
      env:
        TZ: ${TIMEZONE}
      scaling:
        replicas: 1
        revisionHistoryLimit: 3
      ingress:
        enabled: true
        annotations:
          # cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          # nginx.ingress.kubernetes.io/auth-method: "GET"
          # nginx.ingress.kubernetes.io/auth-url: "http://authelia.default.svc.cluster.local/api/verify"
          # nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}?rm=$request_method"
          # nginx.ingress.kubernetes.io/auth-response-headers: "Remote-User,Remote-Name,Remote-Groups,Remote-Email,Authorization"
          # nginx.ingress.kubernetes.io/configuration-snippet: |
          #   auth_request_set $token $upstream_http_x_auth_request_access_token;
          #   proxy_set_header Authorization "Bearer $token";
        ingressClassName: nginx
        hosts:
          - &host "dashboard.${SECRET_DOMAIN}"
        issuer:
          name: letsencrypt-production
          scope: cluster
        paths:
          web: /
          api: /api
    # api:
    #   containers:
    #     args:
    #       - --enable-skip-login
    #       - --disable-settings-authorizer
    #       - --token-ttl=43200

    metricsScraper:
      enabled: true
    serviceMonitor:
      enabled: false
    cert-manager:
      enabled: false
    nginx:
      enabled: false
    metrics-server:
      enabled: false
