---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app actual
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: jlongster/actual-server
      tag: 23.1.12-alpine
      pullPolicy: IfNotPresent
    nameOverride: actual
    env:
      TZ: ${TIMEZONE}
    service:
      main:
        ports:
          http:
            port: 5006
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host "actual.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix\
        tls:
          - hosts:
              - *host
            secretName: actual-tls
    persistence:
      data:
        enabled: true
        existingClaim: actual-data
        mountPath: /data
