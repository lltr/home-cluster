---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: actual-server-files
  namespace: default
  labels:
    app.kubernetes.io/name: &name actual
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: actual-user-files
  namespace: default
  labels:
    app.kubernetes.io/name: &name actual
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
