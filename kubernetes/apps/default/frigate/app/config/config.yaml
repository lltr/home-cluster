logger:
  default: info

auth:
  enabled: False
  trusted_proxies:
    - 192.168.0.0/24

mqtt:
  enabled: False

database:
  path: /data/frigate.db

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 30

record:
  enabled: true
  retain:
    days: 14
    mode: all

