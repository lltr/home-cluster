logger:
  default: info

auth:
  enabled: False
  trusted_proxies:
    - 192.168.0.0/24

mqtt:
  enabled: False

database:
  path: /data/frigate.db

ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: preset-vaapi
  output_args:
    record: preset-record-generic-audio-aac

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 15

record:
  enabled: true
  retain:
    days: 7
    mode: all

cameras:
  # --
  e1pro:
    ffmpeg:
      inputs:
        - path: rtsp://go2rtc.default.svc.cluster.local:554/e1pro
          roles:
            - record
    onvif:
      host: 192.168.42.20
      port: 8000
      user: frigate
      password: P12345678
