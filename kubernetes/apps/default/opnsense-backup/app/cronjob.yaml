apiVersion: batch/v1
kind: CronJob
metadata:
  name: opnsense-weekly-backup
spec:
  schedule: "0 0 * * 0"  # This sets the schedule to run at midnight (00:00) every Sunday
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: bash-script-container
              image: ghcr.io/onedr0p/alpine:3.17.0@sha256:8e1eb13c3ca5c038f3bf22a5fe9e354867f97f98a78027c44b7c76fce81fa61d
              command: ["/bin/sh", "-c"]
              args: ["/etc/scripts/script.sh"]
              volumeMounts:
                - name: backup-script-volume
                  mountPath: /etc/scripts/script.sh
                - name: backup-volume
                  mountPath: /backups
          restartPolicy: OnFailure
          volumes:
            - name: backup-script-volume
              secret:
                secretName: backup-script-secret  # Secret containing your script
                defaultMode: 493
            - name: backup-volume
              persistentVolumeClaim:
                claimName: opnsense-backups-nfs
