apiVersion: batch/v1
kind: CronJob
metadata:
  name: opnsense-backup-cron
spec:
  schedule: "0 0 */3 * *"  # Run every 3 days
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: bash-script-container
              image: alpine:3.21.0
              command: ["/bin/sh", "-c"]
              args: ["ls -l /scripts && /scripts/script.sh && ls -l /backups"]
              volumeMounts:
                - name: backup-script-volume
                  mountPath: /scripts
                - name: backup-volume
                  mountPath: /backups
          restartPolicy: OnFailure
          volumes:
            - name: backup-script-volume
              secret:
                secretName: backup-script-secret  # Secret containing your script
                defaultMode: 0755
            - name: backup-volume
              persistentVolumeClaim:
                claimName: opnsense-backups-nfs
