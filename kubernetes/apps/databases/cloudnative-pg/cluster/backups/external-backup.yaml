---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app cloudnative-pg-external-backup
  namespace: databases
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: *app
              image: prodrigestivill/postgres-backup-local:16-alpine@sha256:b4ddf882c916dcf5581b91f3a4ad7dd1784dd70fb0c6f3adbb147575c2b6ea20
              env:
                - name: POSTGRES_HOST
                  value: ${POSTGRES_HOST}
                - name: POSTGRES_DB
                  value: "authelia,gitea,lldap"
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: cloudnative-pg-secret
                      key: username
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: cloudnative-pg-secret
                      key: password
                - name: POSTGRES_EXTRA_OPTS
                  value: "-Z9 --schema=public --blobs"
                - name: BACKUP_KEEP_DAYS
                  value: "7"
                - name: BACKUP_KEEP_WEEKS
                  value: "4"
                - name: BACKUP_KEEP_MONTHS
                  value: "3"
                - name: HEALTHCHECK_PORT
                  value: "8080"
              command:
                - "/backup.sh"
              volumeMounts:
                - name: backups
                  mountPath: /backups
          volumes:
            - name: backups
              nfs:
                server: "${SECRET_NFS_IP}"
                path: /volume1/postgres
