---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cluster-user-auth
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: weave-gitops
        property: password
    - extract:
        key: weave-gitops
        property: username
    - extract:
        key: authelia
        property: WEAVEGITOPS_OAUTH_CLIENT_SECRET
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oidc-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authelia-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Authelia
        clientID: "weave-gitops"
        clientSecret: "{{ .WEAVEGITOPS_OAUTH_CLIENT_SECRET }}"
        issuerURL: https://auth.${SECRET_DOMAIN}
        redirectURL: https://gitops.${SECRET_DOMAIN}/oauth2/callback
        customScopes: openid,profile,email
        claimGroups: groups
        claimUsername: preferred_username
  dataFrom:
    - extract:
        key: authelia
        property: WEAVEGITOPS_OAUTH_CLIENT_SECRET
