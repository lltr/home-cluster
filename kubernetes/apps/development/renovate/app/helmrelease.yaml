---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: development
spec:
  interval: 15m
  chart:
    spec:
      chart: renovate
      version: 34.74.2
      sourceRef:
        kind: HelmRepository
        name: renovate
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    cronjob:
      # At 01:00 every day
      schedule: '0 1 * * *'
    pod:
      annotations:
        reloader.stakater.com/match: "true"
    image:
      repository: renovate/renovate
      tag: 34.76.0
      pullPolicy: IfNotPresent
  valuesFrom:
    - targetPath: renovate.config
      kind: Secret
      name: renovate-secrets
      valuesKey: config.json
