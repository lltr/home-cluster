---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitea-actions
  namespace: development
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: vegardit/gitea-act-runner
      tag: dind-latest
      pullPolicy: IfNotPresent
    persistence:
      data:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /data
    service:
      main:
        enabled: false
    securityContext:
      privileged: true
    podSecurityContext:
      privileged: true

    env:
      TZ: ${TIMEZONE}
      GITEA_INSTANCE_URL: http://gitea-http.development.svc.cluster.local:3000

  valuesFrom:
    - targetPath: env.GITEA_RUNNER_REGISTRATION_TOKEN
      kind: Secret
      name: gitea-actions-secrets
      valuesKey: token
