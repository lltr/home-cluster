---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea-actions
  namespace: development
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    sidecar:
      daemon:
        image: docker:23.0.6-dind
        imagePullPolicy: IfNotPresent
        env:
          - name: DOCKER_TLS_CERTDIR
            value: /certs
        securityContext:
          privileged: true
        volumeMounts:
          - name: certs
            mountPath: /certs
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: gitea/act_runner
      tag: latest
      pullPolicy: IfNotPresent
    persistence:
      data:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /data
      certs:
        enabled: true
        type: emptyDir
        size: 1Gi
        mountPath: /certs
    service:
      main:
        enabled: false
    command: ["sh", "-c", "while ! nc -z localhost 2376 </dev/null; do echo 'waiting for docker daemon...'; sleep 5; done; /sbin/tini -- /opt/act/run.sh"]
    securityContext:
      privileged: true

    env:
      TZ: ${TIMEZONE}
      GITEA_INSTANCE_URL: https://gitea.${SECRET_DOMAIN}
      GITEA_RUNNER_NAME: 'SHAREDRUNNER'
      DOCKER_HOST: tcp://localhost:2376

  valuesFrom:
    - targetPath: env.GITEA_RUNNER_REGISTRATION_TOKEN
      kind: Secret
      name: gitea-actions-secrets
      valuesKey: token
