---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: runner-vol
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: act-runner
  name: act-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: act-runner
  strategy: {}
  template:
    metadata:
      labels:
        app: act-runner
    spec:
      restartPolicy: Always
      volumes:
        - name: runner-data
          persistentVolumeClaim:
            claimName: runner-vol
        - name: runner-cache
          emptyDir: {}
      containers:
        - name: runner
          image: vegardit/gitea-act-runner:dind-latest
          imagePullPolicy: Always
          env:
            - name: GITEA_INSTANCE_URL
              value: http://gitea-http.development.svc.cluster.local:3000
            - name: GITEA_RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitea-actions-secrets
                  key: token

          securityContext:
            privileged: true
          volumeMounts:
            - name: runner-data
              mountPath: /data
            - name: runner-cache
              mountPath: /data/cache/actions
