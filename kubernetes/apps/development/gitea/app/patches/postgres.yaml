---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: gitea
spec:
  template:
    spec:
      initContainers:
        init-db:
          image: ghcr.io/lltr/postgres-initdb:15.2
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: gitea-secrets
