---
apiVersion: v1
kind: Secret
metadata:
  name: gitea-restic-secret
type: Opaque
stringData:
  RESTIC_REPOSITORY: "${SECRET_RESTIC_MINIO_REPOSITORY}/gitea"
  RESTIC_PASSWORD: "${SECRET_RESTIC_MINIO_PASSWORD}"
  AWS_ACCESS_KEY_ID: "${SECRET_MINIO_ACCESS_KEY}"
  AWS_SECRET_ACCESS_KEY: "${SECRET_MINIO_SECRET_KEY}"
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: gitea
spec:
  sourcePVC: gitea-data
  trigger:
    schedule: "0 18 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: gitea-restic-secret
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 10
      within: 3d
