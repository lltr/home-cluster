---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: development
resources:
  - ./helmrelease.yaml
  - ./gitea-secrets.sops.yaml
  - ./pvc-data.yaml
patches:
  - patch: |
      - op: add
        path: /metadata/labels/snapshot.home.arpa/enabled
        value: true
      - op: add
        path: /spec/template/metadata/labels/snapshot.home.arpa/enabled
        value: true
      - op: add
        path: /metadata/labels/test23
        value: true
    target:
      kind: PersistentVolumeClaim
      name: data-gitea-postgresql-0
