---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: development
spec:
  interval: 15m
  chart:
    spec:
      chart: gitea
      version: 7.0.4
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: gitea/gitea
      tag: 1.18.3
      rootless: true # only possible when running 1.14 or later

    containerSecurityContext:
      capabilities:
        add: ["SYS_CHROOT"]

    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
        external-dns.home.arpa/enabled: "true"
      hosts:
        - host: &host gitea.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: gitea-tls
          hosts:
            - *host

    persistence:
      enabled: true
      existingClaim: gitea-data

    gitea:
      admin:
        email: gitea@${SECRET_DOMAIN}
        username: gitea_admin

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: monitoring
          additionalLabels:
            release: kube-prometheus-stack

      config:
        service:
          DISABLE_REGISTRATION: false
          REQUIRE_SIGNIN_VIEW: true
          SHOW_REGISTRATION_BUTTON: false
        webhook:
          ALLOWED_HOST_LIST: private

    podAnnotations:
      reloader.stakater.com/search: "true"

    postgresql:
      enabled: true
      global:
        postgresql:
          postgresqlDatabase: gitea
          postgresqlUsername: gitea
          servicePort: 5432
      persistence:
        size: 10Gi

  valuesFrom:
    - targetPath: gitea.admin.password
      kind: Secret
      name: gitea-secrets
      valuesKey: adminPassword
    - targetPath: postgresql.global.postgresql.postgresqlPassword
      kind: Secret
      name: gitea-secrets
      valuesKey: postgresqlPassword
