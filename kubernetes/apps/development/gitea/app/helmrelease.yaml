---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: development
spec:
  interval: 15m
  chart:
    spec:
      chart: gitea
      version: 9.6.0
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: gitea/gitea
      tag: 1.21.1
      rootless: true # only possible when running 1.14 or later

    containerSecurityContext:
      capabilities:
        add: ["SYS_CHROOT"]

    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
        external-dns.home.arpa/enabled: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: "8000m"
      hosts:
        - host: &host gitea.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: gitea-tls
          hosts:
            - *host

    service:
      annotations:
        prometheus.io/probe: "true"
        prometheus.io/protocol: "tcp"
      http:
        port: 3000
      ssh:
        type: LoadBalancer
        port: 22
        externalTrafficPolicy: Local
        externalIPs:
          - "${SECRET_GITEA_SSH_IP}"

    persistence:
      enabled: true
      claimName: gitea-data
      create: true
      mount: true
      size: 30Gi
      labels:
        app.kubernetes.io/name: gitea

    gitea:
      admin:
        email: gitea@${SECRET_DOMAIN}
        username: gitea_admin

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: monitoring
          additionalLabels:
            release: kube-prometheus-stack

      config:
        APP_NAME: Gitea Server
        server:
          DISABLE_SSH: false
          SSH_PORT: 22
          SSH_LISTEN_PORT: 2222
          SSH_DOMAIN: ssh.gitea.${SECRET_DOMAIN}
          DOMAIN: "gitea.${SECRET_DOMAIN}"
          ROOT_URL: "https://gitea.${SECRET_DOMAIN}"
          ENABLE_GZIP: true
          LFS_START_SERVER: true
        database:
          DB_TYPE: postgres
          SCHEMA: public
          SSL_MODE: disable
        service:
          DISABLE_REGISTRATION: false
          REQUIRE_SIGNIN_VIEW: true
          SHOW_REGISTRATION_BUTTON: false
        webhook:
          ALLOWED_HOST_LIST: private
        respository:
          DEFAULT_PRIVATE: true
        cron:
          ENABLED: true
        cron.git_gc_repos:
          ENABLED: true
          SCHEDULE: "@every 168h"
        admin:
          DISABLE_REGULAR_ORG_CREATION: false
        storage:
          STORAGE_TYPE: minio
          MINIO_ENDPOINT: minio.default.svc.cluster.local:9000
          MINIO_BUCKET: gitea
          MINIO_USE_SSL: false
        mailer:
          ENABLED: true
          PROTOCOL: smtp
          SMTP_ADDR: smtp-relay.default.svc.cluster.local
          SMTP_PORT: 2525
        openid:
          ENABLE_OPENID_SIGNIN: false
          ENABLE_OPENID_SIGNUP: true
          WHITELISTED_URIS: "auth.${SECRET_DOMAIN}"
        actions:
          enabled: true

      oauth:
        - name: Authelia
          provider: openidConnect
          existingSecret: gitea-oauth-secret
          autoDiscoverUrl: "https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration"
          groupClaimName: groups
          adminGroup: admins
          restrictedGroup: people

    podAnnotations:
      reloader.stakater.com/search: "true"

    postgresql-ha:
      enabled: false
    postgresql:
      enabled: false
    redis-cluster:
      enabled: true
      usePassword: false
      persistence:
        enabled: false

  valuesFrom:
    - targetPath: gitea.admin.password
      kind: Secret
      name: gitea-secrets
      valuesKey: adminPassword
    # Postgres Init DB
    - targetPath: gitea.config.database.USER
      kind: Secret
      name: gitea-secrets
      valuesKey: POSTGRES_USER
    - targetPath: gitea.config.database.PASSWD
      kind: Secret
      name: gitea-secrets
      valuesKey: POSTGRES_PASS
    - targetPath: gitea.config.database.NAME
      kind: Secret
      name: gitea-secrets
      valuesKey: POSTGRES_DB
    - targetPath: gitea.config.database.HOST
      kind: Secret
      name: gitea-secrets
      valuesKey: POSTGRES_HOST
    # Storage
    - targetPath: gitea.config.storage.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: gitea-secrets
      valuesKey: GITEA_MINIO_ACCESS_KEY
    - targetPath: gitea.config.storage.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: gitea-secrets
      valuesKey: GITEA_MINIO_SECRET_KEY
    # Mailer
    - targetPath: gitea.config.mailer.FROM
      kind: Secret
      name: gitea-secrets
      valuesKey: GITEA_SMTP_FROM
