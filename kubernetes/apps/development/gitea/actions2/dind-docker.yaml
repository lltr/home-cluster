---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: runner2-vol
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: act-runner2
  name: act-runner2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: act-runner2
  strategy: {}
  template:
    metadata:
      labels:
        app: act-runner2
    spec:
      securityContext:
        fsGroup: 2000
      restartPolicy: Always
      volumes:
        - name: runner2-data
          persistentVolumeClaim:
            claimName: runner2-vol
        - name: runner2-cache
          emptyDir: {}
      containers:
        - name: runner
          image: vegardit/gitea-act-runner:dind-0.2.5
          imagePullPolicy: Always
          env:
            - name: GITEA_INSTANCE_URL
              value: http://gitea-http.development.svc.cluster.local:3000
            - name: GITEA_RUNNER_ACTION_CACHE_DIR
              value: /cache/actions
            - name: ACT_CACHE_SERVER_DIR
              value: /cache/server
            - name: GITEA_RUNNER_JOB_CONTAINER_NETWORK
              value: host
            - name: GITEA_RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitea-actions2-secrets
                  key: token

          securityContext:
            privileged: true
          volumeMounts:
            - name: runner2-data
              mountPath: /data
            - name: runner2-cache
              mountPath: /cache
