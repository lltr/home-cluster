---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: harbor
  namespace: development
spec:
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: harbor-core
              namespace: development
            spec:
              template:
                spec:
                  initContainers:
                    - name: init-db
                      image: ghcr.io/lltr/postgres-initdb:15.5
                      imagePullPolicy: IfNotPresent
                      envFrom:
                        - secretRef:
                            name: harbor-secrets
