---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: harbor
  namespace: development
  labels:
    app.kubernetes.io/instance: harbor
    app.kubernetes.io/name: harbor
  annotations:
    # Ingress created for external-dns only, only when clusterip is used.
    # This file only used for proxying externally with cloudflare, tls terminated at cloudflare but cloudflare has 100MB max limit upload size
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARED_TUNNEL_ID}.cfargotunnel.com"
    external-dns.home.arpa/enabled: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"

    # cert-manager.io/cluster-issuer: letsencrypt-staging
    # external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
    # external-dns.home.arpa/enabled: "true"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/proxy-body-size: "0"
    # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"

spec:
  ingressClassName: nginx
  rules:
    - host: &host "cr.${SECRET_EXT_DOMAIN}"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: harbor
                port:
                  number: 443
