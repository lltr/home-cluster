---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: development
spec:
  interval: 15m
  chart:
    spec:
      chart: gitlab-runner
      version: 0.62.1
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    podAnnotations:
      reloader.stakater.com/search: "true"
    gitlabUrl: https://gitlab.com/
    rbac:
      create: true
    runners:
      secret: gitlab-runner-secret
