---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ory-kratos
  namespace: appsplatform-dev
spec:
  interval: 15m
  chart:
    spec:
      chart: kratos
      version: 0.36.0
      sourceRef:
        kind: HelmRepository
        name: ory
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deployment:
      extraVolumes:
        - name: config-volume
          secret:
            secretName: ory-kratos-config
      extraVolumeMounts:
        - name: config-volume
          mountPath: /etc/kratos/config.yaml
      extraArgs:
        - -c
        - /etc/kratos/config.yaml

    statefulset:
      extraVolumes:
        - name: config-volume
          secret:
            secretName: ory-kratos-config
      extraVolumeMounts:
        - name: config-volume
          mountPath: /etc/kratos/config.yaml
      extraArgs:
        - -c
        - /etc/kratos/config.yaml
    ingress:
      admin:
        enabled: true
        className: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &adminhost kratos-admin.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *adminhost
            secretName: kratos-admin-tls
      public:
        enabled: true
        className: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &publichost kratos.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *publichost
            secretName: kratos-public-tls
