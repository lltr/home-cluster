---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ory-kratos
  namespace: appsplatform-dev
spec:
  interval: 15m
  chart:
    spec:
      chart: kratos
      version: 0.37.1
      sourceRef:
        kind: HelmRepository
        name: ory
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deployment:
      extraVolumes:
        - name: config-volume
          secret:
            secretName: ory-kratos-config
        - name: identityschemas-volume
          secret:
            secretName: identityschemas-secret
      extraVolumeMounts:
        - name: config-volume
          mountPath: /etc/kratos
        - name: identityschemas-volume
          mountPath: /etc/kratos/identityschemas
      extraArgs:
        - -c
        - /etc/kratos/config.yaml
      annotations:
        reloader.stakater.com/auto: "true"
    statefulSet:
      extraVolumes:
        - name: config-volume
          secret:
            secretName: ory-kratos-config
        - name: identityschemas-volume
          secret:
            secretName: identityschemas-secret
      extraVolumeMounts:
        - name: config-volume
          mountPath: /etc/kratos
        - name: identityschemas-volume
          mountPath: /etc/kratos/identityschemas
      extraArgs:
        - -c
        - /etc/kratos/config.yaml
      annotations:
        reloader.stakater.com/auto: "true"

    kratos:
      automigration:
        enabled: true
      development: false
    secret:
      enabled: false
      nameOverride: "ory-kratos-secrets"

    ingress:
      admin:
        enabled: true
        className: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &adminhost kratos-admin.${SECRET_INTERNAL_DEPLOY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *adminhost
            secretName: kratos-admin-tls
      public:
        enabled: true
        className: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &publichost kratos.${SECRET_INTERNAL_DEPLOY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *publichost
            secretName: kratos-public-tls
