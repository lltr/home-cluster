---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ory-oathkeeper
  namespace: appsplatform-dev
spec:
  interval: 15m
  chart:
    spec:
      chart: oathkeeper
      version: 0.36.0
      sourceRef:
        kind: HelmRepository
        name: ory
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deployment:
      extraVolumes:
        - name: config-volume
          secret:
            secretName: ory-oathkeeper-config
        - name: access-rules-volume
          secret:
            secretName: ory-oathkeeper-access-rules
        - name: jwks-volume
          secret:
            secretName: ory-oathkeeper-jwks
      extraVolumeMounts:
        - name: config-volume
          mountPath: /etc/oathkeeper/config.yaml
          subPath: config.yaml
        - name: access-rules-volume
          mountPath: /etc/oathkeeper/access-rules.yaml
          subPath: access-rules.yaml
        - name: jwks-volume
          mountPath: /etc/oathkeeper/id_token.jwks.json
          subPath: id_token.jwks.json
      extraArgs:
        - -c
        - /etc/oathkeeper/config.yaml
        - -c
        - /etc/oathkeeper/access-rules.yaml
        - -c
        - /etc/oathkeeper/id_token.jwks.json
      annotations:
        reloader.stakater.com/auto: "true"

    # oathkeeper:
    #   automigration:
    #     enabled: true
    #   development: false

    secret:
      enabled: true
    ingress:
      proxy:
        enabled: true
        className: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host oathkeeper.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: oathkeeper-tls
