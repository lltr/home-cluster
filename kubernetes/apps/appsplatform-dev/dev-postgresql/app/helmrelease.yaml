---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dev-postgresql
  namespace: appsplatform-dev
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: 13.4.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      postgresql:
        auth:
          database: appsplatform-dev
          existingSecret: dev-postgresql-secrets
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: "16.1.0"
    primary:
      persistence:
        enabled: true
        existingClaim: dev-postgresql-data
      service:
        type: LoadBalancer
        loadBalancerIP: 192.168.0.206
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
