---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ory-keto
  namespace: appsplatform-dev
spec:
  interval: 15m
  chart:
    spec:
      chart: keto
      version: 0.37.0
      sourceRef:
        kind: HelmRepository
        name: ory
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deployment:
      extraVolumes:
        - name: config-volume
          secret:
            secretName: ory-keto-config
      extraVolumeMounts:
        - name: config-volume
          mountPath: /etc/keto
      extraArgs:
        - -c
        - /etc/keto/config.yaml
      annotations:
        reloader.stakater.com/auto: "true"

    keto:
      automigration:
        enabled: true
      development: false
    secret:
      enabled: false
      nameOverride: "ory-keto-secrets"

    ingress:
      read:
        enabled: true
        className: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host keto.${SECRET_DEV_DOMAIN}
            paths:
              - path: /read
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: keto-tls
      write:
        enabled: true
        className: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: *host
            paths:
              - path: /write
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: keto-tls
