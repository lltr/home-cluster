---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dev-etcd
  namespace: appsplatform-dev
spec:
  interval: 15m
  chart:
    spec:
      chart: etcd
      version: 9.10.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      storageClass: local-path
    replicaCount: 3
    initialClusterToken: 'etcd-appsplatform-dev'
    auth:
      token:
        ttl: 10000h
      rbac:
        existingSecret: dev-etcd-secrets
        existingSecretPasswordKey: "ETCD_PASSWORD"
