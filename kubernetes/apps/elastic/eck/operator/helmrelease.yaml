---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: eck-operator
  namespace: elastic
spec:
  releaseName: eck-operator
  interval: 1h
  chart:
    spec:
      chart: eck-operator
      version: 2.9.0
      sourceRef:
        kind: HelmRepository
        name: elastic
        namespace: flux-system
      interval: 1h
  maxHistory: 3
  install:
    createNamespace: true
  upgrade:
    crds: CreateReplace
  values:
    config:
      logVerbosity: "-1"
