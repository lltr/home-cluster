---
apiVersion: batch/v1
kind: Job
metadata:
  name: "debug-${rsrc}-${ts}"
  namespace: "${namespace}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: debug
          image: docker.io/restic/restic:0.14.0
          args: ["snapshots"]
          envFrom:
            - secretRef:
                name: "${rsrc}-restic-secret"
