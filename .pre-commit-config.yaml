---
fail_fast: false
repos:
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.31.0
    hooks:
      - args:
          - --config-file
          - .yamllint.yaml
        id: yamllint
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.20
    hooks:
      - id: terraform-fmt
  - repo: https://github.com/onedr0p/sops-pre-commit
    rev: v2.1.1
    hooks:
      - id: forbid-secrets
        exclude: .*(tmpl/|volsync\.yaml).*
